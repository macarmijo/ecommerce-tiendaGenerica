<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="../css/btn.css">
    <link rel="stylesheet" href="sellers.css">
    <!-- Font awesome ICONS -->
    <script src="https://kit.fontawesome.com/97842a5c24.js" crossorigin="anonymous"></script>
    <title>Home page</title>
</head>
<body id="sellers" class="flex-column">
    <header>
        <section class="mainHeader">
            <div class="burguerMenu">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div id="logo">
                <a href="/ecommerce-tiendaGenerica/index.html"><img src="../img/logo-ejemplo.png" alt="logo"></a>
            </div>
            <div class="user-icon">
                <a href="" class="dis-none">
                    <i class="fa-solid fa-circle-question"></i>
                    <span>Más info</span>
                </a>
                <a href="mis-datos.html">
                    <i class="fa-solid fa-user"></i>
                    <span class="dis-none">Mis cuenta</span>
                </a>
            </div>
        </section> 
    </header>
    <main class="seller-body">
        <h1>¡Te damos la bienvenida!</h1>
        
        <section>
            <div class="img-bienvenida">
                <img src="../img/img-bienvenida.png" alt="bienvenida logo"/>
            </div>
    
            <!-- action : url donde lleva dsp de cargar el formulario - puse mi-tienda solo para mejor navegación de la página - este formulario deberia llevar a una pagina o pop up de inicio de sesión -->
            <form action="../sellers/mi-tienda.html" class="my-4 sellers-bienvenida-form">
                
                <!-- comentar esta sección para no ver INICIAR SESION + Olvidé mi contraseña -->
                <input type="email" name="" id="" placeholder="Email">
                <input type="password" name="" id="" placeholder="Contraseña">
                <section class="my-3">
                    <button type="submit" class="text-uppercase btn-submit">Iniciar sesion</button>
                    
                    <a href="index.html">
                        <div class="seguir-compra mt-2">
                            <p>Olvidé mi contraseña</p>
                        </div>
                    </a>
                    <div class="w-50 mx-auto">
                        <hr>
                    </div>
                </section>
                <!-- Hasta acá -->
    
                <section>
                    <button type="submit" class="text-uppercase btn-submit btn-register btn-red">
                        <i class="fa-brands fa-google"></i>
                        <span>Ingresar con google</span>
                    </button>
                    <button type="submit" class="text-uppercase btn-submit btn-register">
                        <i class="fa-brands fa-facebook-square"></i> 
                        <span>Ingresar con facebook</span>
                    </button>
                </section>
            </form>
        </section>
    </main>
    <footer>
        <div class="sellers-footer">
            <p>Copyright - Todos los derechos reservados. Defensa de las y los consumidores. Para reclamos <a href="#" target="_blank">ingrese aquí</a></p>
        </div>
    </footer>

    
</body>
